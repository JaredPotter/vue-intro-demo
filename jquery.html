<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<html>
    <body>
        <h1>jQuery DOM Manipulation</h1>
        <div>One of jQeury's one-liners is <i>jQuery: The Write Less, Do More, JavaScript Library</i>. Just like in the other manual DOM manipulation, when the input text box changes, it triggers an event. In the event callback function we set the message to match the input.</div>
        <br>
        <div>Message: <span class="message"></span></div>
        <input type="text" class="message-input">
    </body>
</html>

<script>
    let inputElement = $('.message-input');
    inputElement.value = '';

    $('.message-input').on('input', function() { 
        console.log('Event Called!')

        let newValue = $(this).val();
        
        let messageElement =  $('.message')[0];
        messageElement.innerHTML = newValue;
    });
</script>
